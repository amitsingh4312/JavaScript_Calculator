<!Doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calC.css">
        <script src="calC.js"></script>
        
    </head>
    
    
    
    <body>        
    <div id="wrapper">
        <h1>JavaScript Calculator</h1>
        <table>
            <tr>
                <td id="inputbox" colspan="6"><input type="text" id="answer" placeholder="Enter a Value" disabled></td> 
            </tr>
            <tr>
                <td><button id="b7" class="num">7</button></td>
                <td><button id="b8" class="num">8</button></td>
                <td><button id="b9" class="num">9</button></td>
                <td><button id="bAddition" class="basic">+</button></td>
                <td><button id="bClear">C</button></td>
                <td><button id="bBackspace">←</button></td>
                <!-- <td><button id="bRightParanthesis">)</button></td> -->
            </tr>
            <tr>
                <td><button id="b4" class="num">4</button></td>
                <td><button id="b5" class="num">5</button></td>
                <td><button id="b6" class="num">6</button></td>
                <td><button id="bModulus" class="basic">%</button></td>
                <td><button id="bRaiseToThePower">x<sup>y</sup></button></td>
                <td><button id="bSin">sin</button></td>
                <!-- <td><button id="bCos">cos</button></td> -->
            </tr>
            <tr>
                <td><button id="b1" class="num">1</button></td>
                <td><button id="b2" class="num">2</button></td>
                <td><button id="b3" class="num">3</button></td>
                <td><button id="bMultiply" class="basic">*</button></td>
                <td><button id="bSquareRoot">√x</button></td>
                <td><button id="bCos">cos</button></td>
                <!-- <td><button id="bLog">log</button></td> -->
            </tr>
            <tr>
                <td><button id="bDot">.</button></td>
                <td><button id="b0" class="num">0</button></td>
                <td><button id="bEquals">=</button></td>
                <td><button id="bMinus" class="basic">-</button></td>
                <td><button id="bPi">π</button></td>
                <td><button id="bTan">tan</button></td>
                <!-- <td><button id="bSquareRoot">√x</button></td> -->
            </tr>
            <tr>
                <td><button id="bLeftParanthesis" class="basic">(</button></td>
                <td><button id="bPlusMinus" class="basic">±</button></td>
                <td><button id="bRightParanthesis" class="basic">)</button></td>
                <td><button id="bDivide" class="basic">/</button></td>
                <td><button id="bLog">log</button></td>
                <td><button id="bExponent">exp</button></td>
            </tr>
            
        </table>
    </div>

        </footer>
    </body>
</html>
